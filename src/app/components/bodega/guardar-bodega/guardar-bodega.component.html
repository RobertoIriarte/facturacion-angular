<div class="pop-up">
    <form [formGroup]="productoForm" (ngSubmit)="guardar()">
  
      <!--div>
        <label for="codigo">Codigo:</label>
        <div>
          <input type="text" formControlName="codigo" placeholder="codigo">
          <span *ngIf="productoForm.get('codigo') && productoForm.get('codigo')!.errors && productoForm.get('codigo')!.touched">
            Por favor, ingrese solo texto.
          </span>
        </div>
      </div-->
      <div>
        <label for="nombre">Nombre:</label>
        <div>
          <input type="text" formControlName="nombre" placeholder="Nombre">
          <span *ngIf="productoForm.get('nombre') && productoForm.get('nombre')!.errors && productoForm.get('nombre')!.touched">
            Por favor, ingrese solo texto.
          </span>
        </div>
      </div>

      <div>
        <label for="categoria">Categoria:</label>
        <select id="categoria" (change)="seleccionarCategoria($event.target)" [value]="categoriaSeleccionada?.categoria_id">
            <option *ngFor="let categoria of categorias" [value]="categoria.categoria_id">{{categoria.nombre}}</option>
        </select>
        
        <span *ngIf="productoForm.get('categoria_id')!.invalid && (productoForm.get('categoria_id')?.dirty || productoForm.get('categoria_id')?.touched)">
            Por favor, ingrese una categoria válida.
        </span>

      </div>

      <div>
        <label for="stock">Stock:</label>
        <div>
          <input type="number" formControlName="stock" placeholder="stock">
          <span *ngIf="productoForm.get('stock')?.invalid && (productoForm.get('stock')?.dirty || productoForm.get('stock')?.touched)">
            Por favor, ingrese un stock válido.
          </span>
        </div>
      </div>

      <div>
        <label for="medida">Unidad de Medida:</label>
        <select id="medida" (change)="seleccionarMedida($event.target)" [value]="medidaSeleccionada?.medida_id">
            <option *ngFor="let medida of medidas" [value]="medida.medida_id">{{medida.nombre}}</option>
        </select>
        
        <span *ngIf="productoForm.get('medida_id')!.invalid && (productoForm.get('medida_id')?.dirty || productoForm.get('medida_id')?.touched)">
            Por favor, ingrese una categoria válida.
        </span>

      </div>
  
      <div>
        <label for="fechaElaboracion">Fecha Elaboracion:</label>
        <div>
          <input class="" type="date" formControlName="fechaElaboracion" placeholder="fechaElaboracion">
          <span *ngIf="productoForm.get('fechaElaboracion')?.invalid && (productoForm.get('fechaElaboracion')?.dirty || productoForm.get('fechaElaboracion')?.touched)">
            Por favor, ingrese una fecha válida.
          </span>
        </div>
      </div>     
  
      <div>
        <label for="fechaVencimiento">Fecha Vencimiento:</label>
        <div>
          <input class="" type="date" formControlName="fechaVencimiento" placeholder="fechaVencimiento">
          <span *ngIf="productoForm.get('fechaVencimiento')?.invalid && (productoForm.get('fechaVencimiento')?.dirty || productoForm.get('fechaVencimiento')?.touched)">
            Por favor, ingrese una fecha válida.
          </span>
        </div>
      </div>
      
      <button type="submit">Guardar</button>
    </form>
  </div>
