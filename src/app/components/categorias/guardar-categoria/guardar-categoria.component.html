<div class="pop-up">
    <form [formGroup]="categoriaForm" (ngSubmit)="guardar()">
      
      <div>
        <label for="nombre">Nombre:</label>
        <div>
          <input type="text" formControlName="nombre" placeholder="Nombre">
          <span *ngIf="categoriaForm.get('nombre') && categoriaForm.get('nombre')!.errors && categoriaForm.get('nombre')!.touched">
            Por favor, ingrese solo texto.
          </span>
        </div>
      </div>
      
      <div>
        <label for="descripcion">Descripción:</label>
        <div>
          <input type="text" formControlName="descripcion" placeholder="Descripcion">
          <span *ngIf="categoriaForm.get('descripcion')?.invalid && (categoriaForm.get('descripcion')?.dirty || categoriaForm.get('descripcion')?.touched)">
            Por favor, ingrese un valor válido.
          </span>
        </div>
      </div>
  
      <button type="submit">Guardar</button>
    </form>
  </div>
